<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Pricing component with toggle</title>
    <link
      rel="shortcut icon"
      href="/pricing-component-with-toggle-master/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Our Pricing</h1>
        <div>
          <p>Annually</p>
          <div class="toggle-box">
            <input type="checkbox" id="check" />
            <label for="check" class="toggle-btn"></label>
          </div>
          <p>Monthly</p>
        </div>
      </header>

      <div class="main-box">
        <div class="box">
          <div class="pricing">
            <h2>Basic</h2>
            <p><span class="dollar">&dollar;</span>19.99</p>
          </div>
          <ul class="offer-box">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <a href="#" class="box-btn">Learn More</a>
        </div>
        <div class="box-middle">
          <div class="pricing">
            <h2>Professional</h2>
            <p><span class="dollar">&dollar;</span>24.99</p>
          </div>
          <ul class="offer-box">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <a href="#" class="box-btn">Learn More</a>
        </div>
        <div class="box">
          <div class="pricing">
            <h2>Master</h2>
            <p><span class="dollar">&dollar;</span>39.99</p>
          </div>
          <ul class="offer-box">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <a href="#" class="box-btn">Learn More</a>
        </div>
      </div>
      <img src="images/bg-top.svg" class="top-img" />
      <img src="images/bg-bottom.svg" class="bottom-img" />
    </div>
  </body>
</html>
